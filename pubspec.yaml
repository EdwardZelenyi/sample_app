name: sample_upwork
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  auto_route: ^6.4.0
  flutter:
    sdk: flutter
  flutter_gen:  
  flutter_localizations:  
    sdk: flutter
  flutter_screenutil: ^5.9.0     
  flutter_svg: ^2.0.5
  intl: ^0.18.0

dev_dependencies:
  auto_route_generator: ^6.2.0
  build_runner: ^2.4.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  very_good_analysis: ^5.0.0

flutter:
  fonts:
    - family: Poppins     
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
  assets:
    - assets/jpg/
    - assets/svg/
    - assets/png/
  uses-material-design: true
  generate: true
